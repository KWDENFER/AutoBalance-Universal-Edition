// Включить сообщения плагина? (0 - выкл, 1 - вкл)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ab_plugin_messages "1"

// Префикс перед сообщениями плагина
// -
// Default: "[{green}SM{default}]"
sm_ab_prefix "[{green}SM{default}]"

// 0 - отменяет баланс в игре, 1 - балансировать КТ относительно Т, 2 - балансировать Т относительно КТ
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_ab_mode "1"

// 0 - обычный уровень балансирования команд (easy), 1 - средний уровень балансировани команд (medium), 2 - сложный уровень балансирования команд (hard)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_ab_level "1"

// Сколько игроков приходится на одного игрока? (смотря относительно какой команды вы будете балансировать, если КТ, то на 1 КТ - N Т и наоборот, там где N - ваше число)
// -
// Default: "2"
// Minimum: "0.000000"
sm_ab_ratio "2"

// Разрешить балансировать до определенного соотношения игроков? (0 - запретить, 1 - разрешить)
// Авто-баланс будет балансировать команды так, чтобы образовалась соответсвующее соотношение игроков из одной комнады к другой, игроки которые будут переваливать через допустимый предел пропорции - отправляются в наблюдатели (N / N, там где N - значение переменной)(Тем самым вы можете настроить баланс для 2x2, 5x5, 10x10 игроков)(Работает исключительно при gc_iRatio = 0)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ab_precise "0"

// Максимальное число игроков в команде Т? (Если количество игроков в данной команде будет превышать данное значение - игроки будут перенесены в наблюдатели) (работает исключительно при gc_iPreciseAutoBalnce = 1)
// -
// Default: "5"
// Minimum: "1.000000"
sm_ab_precise_t "5"

// Максимальное число игроков в команде КТ? (Если количество игроков в данной команде будет превышать данное значение - игроки будут перенесены в наблюдатели) (работает исключительно при gc_iPreciseAutoBalnce = 1)
// -
// Default: "5"
// Minimum: "1.000000"
sm_ab_precise_ct "5"

// 0 - постоянно балансировать в течение всей игры, 1 - балансировать в начале раунда, 2 - балансировать в конце раунда, 3 - балансировать в начале и в конце раунда, 4 - балансировать во время "специальных" событий, 5 - администартор сам выбирает, когда требуется включить и отключить авто-баланс
// -
// Default: "3"
// Minimum: "0.000000"
// Maximum: "5.000000"
sm_ab_settings "3"

// Промежуток времени, через который будет осуществляться проверка баланса
// -
// Default: "0.5"
// Minimum: "0.100000"
sm_ab_interval "0.5"

// В течение скольки секунд после начала раунда балансирвоать команды? (учтите, что не стоит устанавливать слишком большое значение)
// -
// Default: "5"
// Minimum: "1.000000"
sm_ab_interval_rs "5"

// Запретить переносить игроков из команды? (0 - выключает данную опцию, 1 - запретить перемещать игроков из команды КТ, 2 - запретить перемещать игроков из команды Т)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_ab_options "0"

// Разрешить переносить живых игроков во время баланса команд? (игрок автоматически сменит команду и перенесется на спавн новой команды)(0 - запретить, 1 - разрешить)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ab_swap_alive "1"

// Разрешить перемещенным игрокам в конце раунда наносить/принимать урон? (0 - разрешить, 1 - запретить)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ab_on_take_damage "1"

// После подключение игрока на сервер, автоматически присоединять его к команде (0 - оставить игрока в наблюдателях, 1 - присоединять к команде, которую выберет авто-баланс)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ab_auto_connected "0"

// Разрешить игрокам находится в команде зрителей? (0 - разрешить, 1 - запретить (через N(настраивается ниже) секунд игрок будет автоматически перемещен за команду по правилам баланса))
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ab_spectator_mode "0"

// Время, через которое игрок будет перемещен с команды зрителей (указывать в секундах)
// -
// Default: "5"
// Minimum: "1.000000"
sm_ab_check_spectator "5"

// Разрешить игрокам меняться командами с определенными игроками (в противоположной команде)? (определенный игрок за Т, может предложить игроку за КТ поменяться командами) (0 - запретить, 1 - разрешить)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ab_request "1"

// Разрешить игрокам голосовать за баланс команд во время игры (игроки сами могут выбрать время, когда нужно сбалансировать команды)(0 - запретить, 1 - разрешить)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ab_balance_vote "0"

// Какой процент игроков должен проголосовать, чтобы начать баланс команд? (работает при sm_ab_percent_vote = 1) (указывать ввиде десятичной дроби, то есть 100 (процентов) = 1.0, 90 (процентов) = 0.9 и тд)
// -
// Default: "0.8"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ab_percent_vote "0.8"

// Минимальное число игроков на сервере (учитываются только КТ и Т), чтобы разрешить голосование?
// -
// Default: "5"
// Minimum: "0.000000"
sm_ab_min_players "5"

// Разрешить администратору выдавать игрокам специальный иммунитет от баланса? (иммунитет будет спасать игрока от автоматического баланса и любых других перемещений не вопреки воле игрока)(0 - запретить, 1 - разрешить)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ab_immunity "1"

// Разрешить администратору запрещать игроку вступать в определенную команду? (баланс не будет переносить данного игрока) (0 - запретить, 1 - разрешить)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ab_admin_ban_team "1"

// Разрешить администратору балансировать команды специальными фильтрами? (0 - запретить, 1 - разрешить)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ab_admin_balance "1"

// Разрешить администратору переносить игроков из одной команды в другую? (0 - запретить, 1 - разрешить)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ab_admin_swap "1"

// Включить защиту от нарушения баланса во время перемещения игроков при помощи админ-возможностей? (0 - выключить, 1 - включить)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ab_admin_check "1"

// Разрешить администратору делать рестарт текущего раунда с последующим балансом команд? (0 - запретить, 1 - разрешить)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ab_admin_restart_round "1"

// Разрешить администратору делать рестарт игры с последующим балансом команд? (0 - запретить, 1 - разрешить)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ab_admin_restart_match "1"

// Разрешить администратору возрождать игроков? (0 - запретить, 1 - разрешить)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ab_admin_respwan_player "1"

// Разрешить очередь за определенную команду? (если баланс не позволяет зайти игроку за команду он может занять свое  место в очереди) (0 - запретить очереди, 1 - разрешить очередь только в команду КТ, 2 - разрешить очередь только в команду Т, 3 - разрешить очереди в обе команды)
// -
// Default: "3"
// Minimum: "0.000000"
// Maximum: "3.000000"
sm_ab_queue "3"

// Разрешает администратору управлять очередями (перемещать, удалять и менять местами игроков в очередях) (0 - запретить, 1 - разрешить))
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ab_admin_queue_management "1"

// Разрешить фильтры балансирования команд (при помощи фильтров авто-баланс выбирает игроков, которых нужно переместить впервую очередь) (0 - выкл. филтры, 1 - вкл. фильтры)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ab_swap_filters "1"

// Фильтр, отвечающий за перемещение игроков по KD (отношение убийств к смертям) (0 - выкл. фильтр, 1 - перемещать игрока с большим КД, 2 - перемещать игрока с меньшим КД)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_ab_swap_filter_kd "0"

// Фильтр, отвечающий за перемещение игроков по MVP (ценности игрока в игре) (0 - выкл. фильтр, 1 - перемещать игрока с большим количеством MVP, 2 - перемещать игрока с меньшим количеством MVP)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_ab_filter_MVP "0"

// Фильтр, отвечающий за перемещение игроков по времени нахождения на сервере (0 - выкл. фильтр, 1 - перемещать игрока, который дольше находятся на сервере, 2 - перемещать игрока, который меньше находятся на сервере)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_ab_swap_filter_time "0"

// Фильтр, отвечающий за перемещение игроков в зависимости от количества денег (0 - выкл. фильтр, 1 - перемещать игрока с наибольшим количеством денег, 2 - перемещать игрока с наименьшим количеством денег)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_ab_swap_filter_money "0"

// Фильтр, отвечающий за перемещение игроков в зависимости от пинга (задержки) на сервере (0 - выкл. фильтр, 1 - перемещать игрока с наибольшим пингом, 2 - перемещать игрока с наименьшим пингом)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_ab_swap_filter_ping "0"

// Фильтр, отвечающий за проверку игрока на администратора (0 - выкл. фильтр, 1 - перемещать администратора, 2 - в приоритете перемещать администратора, 3 - не перемещать администратора)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "3.000000"
sm_ab_swap_filter_admin "0"

// Фильтр, отвечает за проверку игроков на вероятность попадания в голову (0 - выкл. фильтр, 1 - перемещать игрока с наибольшей вероятностью попадания в голову, 2 - перемещать игрока с наименьшей вероятностью попадания в голову)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_ab_swap_filter_headshot "0"

// Фильтр, отвечающий за перемещение игроков по времени нахождения в команде (0 - выкл. фильтр, 1 - перемещать игрока, который дольше находится в команде, 2 - перемещать игрока, который меньше находится в команде)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_ab_swap_time_team "0"

// Команды которые будут вызывать общее меню для игроков (указывайте строго через запятую!)
// -
// Default: "bm, balance, balancemenu"
sm_ab_cc_menu "bm, balance, balancemenu"

// Команды которые будут вызывать специальное админ баланс-меню (указывайте строго через запятую!)
// -
// Default: "ab, autobalance"
sm_ab_cc_admin_menu "ab, autobalance"

// Команды которые будут вызывать меню для балансирования команд по вашим правилам (указывайте строго через запятую!)
// -
// Default: "tb, teambalance"
sm_ab_cc_admin_team_balance "tb, teambalance"

// Команды которые будут вызывать меню для перемещения игроков из разных команд (указывайте строго через запятую!)
// -
// Default: "st, swapteam"
sm_ab_cc_admin_swap_team "st, swapteam"

// Команды которые будут вызывать меню, в котором игрок сможет предложить другому игроку, поменяться командами (указывайте строго через запятую!)
// -
// Default: "rq, request"
sm_ab_cc_request "rq, request"

// Команды которые позволят игроку проголосовать за баланс на сервере (указывайте строго через запятую!)
// -
// Default: "vb, votebalance, voteb"
sm_ab_cc_vote_balance "vb, votebalance, voteb"

// Команды которые позволят игрокам встать в очередь КТ (указывайте строго через запятую!)
// -
// Default: "ct, q_ct"
sm_ab_cc_queue_ct "ct, q_ct"

// Команды которые позволят игрокам встать в очередь T (указывайте строго через запятую!)
// -
// Default: "t, q_t"
sm_ab_cc_queue_t "t, q_t"
